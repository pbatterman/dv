<html>
  <head>
    <meta charset="utf-8">
    <title>Circle Tunnel</title>
    <style>
      body {
        background-color: #003;
      }
      .container {
        background-color: #203;
        margin: 50px auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    var width = 600;
    var height = 500;
    var padding = {top: 30, right: 30, bottom: 30, left: 30};

    var svg = d3.select("#chart").append("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("class", "container")
      .append("g")
        .attr("transform", "translate(20, "+ height / 2+ ")");


    var data = d3.range(150).map(function(d) {
      return d;
    });

    var circles = svg.selectAll("ellipse")
      .data(data)
      .enter()
      .append('g')

    circles.append("ellipse")
      .attr("cy", 0)
      .attr("cx", function(d) {return d * 5})
      .attr("ry", 50)
      .attr("rx", function(d, i) {return 20})
      // .attr("fill", "rgba(255, 0, 0, 0.05")
      .attr("fill", "transparent")
      .attr("stroke", "transparent")
      .attr("stroke-width", 1)
      .transition()
      .delay(function(d,i) {
        return i * 40
      })
      .duration(1000)
      .on("start", function repeat() {
        d3.active(this)
            .attr("ry", 50)
            .attr("rx", 50)
            .attr("cy", 0)
            // .attr("stroke-width", 1)
            .styleTween("stroke", function() { return d3.interpolate("yellow", "red"); })
            // .styleTween("fill", function() { return d3.interpolate("white", "black"); })
          .transition()
            .attr("ry", 20)
            .attr("rx", 80)
            .attr("cy", 100)
            .styleTween("stroke", function() { return d3.interpolate("red", "yellow"); })
            // .attr("stroke-width", 4)
            // .styleTween("fill", function() { return d3.interpolate("black", "white"); })
          .transition()
            .on("start", repeat);
      })

      circles.append("ellipse")
      .attr("cy", 0)
      .attr("cx", function(d) {return d * 4.5})
      .attr("ry", 50)
      .attr("rx", function(d, i) {return 20})
      .attr("fill", "transparent")
      .attr("stroke", "transparent")
      .attr("stroke-width", 1)
      .transition()
      .delay(function(d,i) {
        return i * 30
      })
      .duration(1000)
      .on("start", function repeat() {
        d3.active(this)
            .attr("ry", 30)
            .attr("rx", 50)
            .attr("cy", 0)
            .styleTween("stroke", function() { return d3.interpolate("green", "orange"); })
          .transition()
            .attr("ry", 40)
            .attr("rx", 80)
            .attr("cy", 100)
            .styleTween("stroke", function() { return d3.interpolate("orange", "green"); })
          .transition()
            .on("start", repeat);
      })

      circles.append("ellipse")
      .attr("cy", 100)
      .attr("cx", function(d) {return d * 4})
      .attr("ry", 50)
      .attr("rx", function(d, i) {return 20})
      .attr("fill", "transparent")
      .attr("stroke", "transparent")
      // .attr("stroke-width", 2)
      .transition()
      .delay(function(d,i) {
        return i * 20
      })
      .duration(1000)
      .on("start", function repeat() {
        d3.active(this)
            .attr("ry", 50)
            .attr("rx", 50)
            .attr("cy", 100)
            // .attr("stroke-width", 1)
            .styleTween("stroke", function() { return d3.interpolate("blue", "magenta"); })
            // .styleTween("fill", function() { return d3.interpolate("white", "black"); })
          .transition()
            .attr("ry", 30)
            .attr("rx", 80)
            .attr("cy", 0)
            .styleTween("stroke", function() { return d3.interpolate("magenta", "blue"); })
            // .styleTween("fill", function() { return d3.interpolate("black", "white"); })
          .transition()
            .on("start", repeat);
      })

      circles.append("ellipse")
      .attr("cy", 70)
      .attr("cx", function(d) {return d * 5.5})
      .attr("ry", 50)
      .attr("rx", function(d, i) {return 20})
      .attr("fill", "transparent")
      .attr("stroke", "transparent")
      .attr("stroke-width", 1)
      .transition()
      .delay(function(d,i) {
        return i * 25
      })
      .duration(1000)
      .on("start", function repeat() {
        d3.active(this)
            .attr("ry", 30)
            .attr("rx", 80)
            .attr("cy", 80)
            .styleTween("stroke", function() { return d3.interpolate("cyan", "navy"); })
          .transition()
            .attr("ry", 30)
            .attr("rx", 50)
            .attr("cy", 10)
            .styleTween("stroke", function() { return d3.interpolate("navy", "cyan"); })
          .transition()
            .on("start", repeat);
      })
    </script>
  </body>
</html>
